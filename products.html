<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sản phẩm | Mystic-Products</title>

    <!-- Bootstrap 5 & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <style>
      /* Giới hạn kích thước card */
      .product-card {
        aspect-ratio: 2 / 3;
        max-width: 300px;
        max-height: 450px;
        margin: 0 auto;
      }

      .product-card img {
        height: 70%;
        object-fit: cover;
      }

      @media (max-width: 767px) {
        .product-card {
          max-width: 100%;
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- ===== SIDEBAR (DESKTOP) ===== -->
    <nav class="sidebar d-none d-xl-flex flex-column">
      <div>
        <h4 class="text-center text-warning">Mystic-Products</h4>
        <ul>
          <li>
            <a href="index.html"><i class="bi bi-house"></i> Trang chủ</a>
          </li>
          <li>
            <a href="products.html" class="text-warning"
              ><i class="bi bi-gem"></i> Sản phẩm</a
            >
          </li>
          <li>
            <a href="service.html"><i class="bi bi-stars"></i> Dịch vụ Tarot</a>
          </li>
          <li>
            <a href="about.html"><i class="bi bi-person"></i> Giới thiệu</a>
          </li>
          <li>
            <a href="contact.html"><i class="bi bi-envelope"></i> Liên hệ</a>
          </li>
        </ul>
      </div>
      <div class="text-center mb-3">
        <button class="btn btn-sm btn-outline-warning">VI / EN</button>
      </div>
    </nav>

    <!-- ===== TOPBAR (TABLET) ===== -->
    <div class="topbar d-none d-md-block d-xl-none">
      <a href="index.html">Trang chủ</a>
      <a href="products.html" class="text-warning">Sản phẩm</a>
      <a href="service.html">Dịch vụ</a>
      <a href="about.html">Giới thiệu</a>
      <a href="contact.html">Liên hệ</a>
      <span class="float-end me-3 text-warning">VI / EN</span>
    </div>

    <!-- ===== BOTTOM NAV (MOBILE) ===== -->
    <div class="bottom-nav d-flex d-md-none">
      <a href="products.html" class="active"><i class="bi bi-gem"></i></a>
      <a href="service.html"><i class="bi bi-stars"></i></a>
      <a href="index.html"><i class="bi bi-house"></i></a>
      <a href="about.html"><i class="bi bi-person"></i></a>
      <a href="contact.html"><i class="bi bi-envelope"></i></a>
    </div>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container py-5">
      <h2 class="text-center mb-4">Sản phẩm Tâm linh</h2>

      <!-- Lưới sản phẩm -->
      <div id="productGrid" class="row g-4 justify-content-center"></div>

      <!-- Thanh phân trang -->
      <nav class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>

      <!-- Popup thêm giỏ hàng -->
      <div class="popup" id="popupMsg">
        <i class="bi bi-check-circle"></i> Đã thêm vào giỏ hàng!
      </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
      <p class="mb-2">© 2025 Mystic-Products</p>
      <div>
        <a href="#"><i class="bi bi-facebook"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
        <a href="#"><i class="bi bi-tiktok"></i></a>
      </div>
    </footer>

    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- File JS riêng -->
    <script defer src="assets/js/products.js"></script>
  </body>
